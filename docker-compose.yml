version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: edu-platform-db
    environment:
      POSTGRES_DB: edu_platform
      POSTGRES_USER: edu
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edu -d edu_platform"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    container_name: edu-platform-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: edu_platform
      DB_USERNAME: edu
      DB_PASSWORD: secret
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  db-data:
